{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail rounded-lg" src="{{product.imageURL}}">
			<div class="box-element product rounded-lg">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-primary rounded add-btn update-cart">Add to Cart</button>
				
				<button class="btn btn-success rounded view-btn" data-toggle="modal" data-target="#productModal" data-name="{{product.name}}" data-id="{{product.id}}"  data-description="{{ product.description }}">View</button>
				<h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
